<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>モード選択</title>
<style>
/* ------------------- 全体 ------------------- */
body {
    font-family: 'Carter One', cursive;
    text-align: center;
    background: #b0a0c0 url("https://cdn.pixabay.com/photo/2017/10/25/16/23/halloween-2893710_1280.jpg") center/cover no-repeat;
    color: #ffeed6;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    gap: 20px; /* ボタン間の隙間 */
}

/* ------------------- ボタン ------------------- */
button {
    background: #715f51;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: clamp(1rem,3vw,1.2rem);
    box-shadow: 0 0 10px #a39481;
    transition: 0.2s;
    padding: 16px 24px; /* ボタン内余白 */
    width: min(80%, 300px); /* 幅を画面サイズに合わせる */
}

/* ホバー効果 */
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 20px #a39481;
}

/* メディアクエリ：小さいスマホ用 */
@media (max-width: 480px) {
    body {
        gap: 12px;
        padding: 12px;
    }
    button {
        font-size: clamp(0.9rem,4vw,1.1rem);
        padding: 12px 18px;
        width: 90%;
    }
}
</style>
</head>
<body>

<!-- スマホ対応済みボタン（縦に並ぶ） -->
<button onclick="location.href='setumei.html'">説明モード</button>
<button onclick="location.href='ranking.html'">ランキング</button>
<button onclick="location.href='fiidobaItuku.html'">フィードバック</button>
<button onclick="location.href='index.html'">練習に戻る</button>

</body>
</html>
